<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Meter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container center">
        <div class='sub_container center'>
            <div class="Todo">
                <img src='image/todolst.png' class='icon-todo' onclick="load()">
                
            </div>
            <div class="Notes">
                <img src="image/notes-taking.png" class='icon-notes' onclick="generate()">
            </div>
            <div class="Github-search">
                <img src='image/github-icon.png' class='icon-github' onclick="search()">
            </div>
            <div class="Relaxing-point">
                <img src='image/medi.png' class='icon-meditate' onclick="recall()">
            </div>
            <div class="Expense-calculator">
                <img src='image/expense-money.png' class='icon-expense' onclick="call()">
            </div>
            <div class="typing">
                <img src='image/typing-.png' class='icon-type' onclick="speedy()">
            </div>
        </div>
        <img src='image/circle.png' class="small-icon1">
        <img src='image/circle.png' class="small-icon2">
        <img src='image/square.png' class="small-icon3">
    </div>
</body>
<script src="script.js"></script>
</html>
